<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona Internetowa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        button {
            background-color: #5cb85c;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Witaj na mojej stronie!</h1>
</header>

<main>
    <p>To jest przykładowa strona internetowa stworzona za pomocą HTML.</p>
    <button onclick="alert('Dziękuję za kliknięcie!')">Kliknij mnie!</button>
</main>

<footer>
    <p>&copy; 2024 Moja Strona Internetowa</p>
</footer>

</body>
</html>
